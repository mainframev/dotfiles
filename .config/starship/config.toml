
"$schema" = 'https://starship.rs/config-schema.json'

add_newline = true
palette = "eldritch"
format = """
$status\
${custom.git_host}\
$directory\
$git_branch\
$fill\
$git_state\
$git_commit\
$git_metrics\
$git_status\
$package\
$docker_context\
$cmd_duration\
$line_break\
$character\
"""

[palettes.eldritch]
bg = "#212337"
current_line = "#323449"
fg = "#ebfafa"
comment = "#7081d0"
secondary = "#04d1f9"
primary = "#50fa7b"
orange = "#f7c67f"
pink = "#f265b5"
purple = "#a48cf2"
red = "#f16c75"
yellow = "#f1fc79"

[docker_context]
format = '[ïˆŸ  $context](cyan) '

[lua]
format = '[ó°¢± $version](cyan) '

[package]
